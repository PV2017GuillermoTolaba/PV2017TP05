<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Wall | Guillermo Andrés Tolaba</title>
    </h:head>
    <h:body>
    <img src="frank.gif" alt="DuckHotel"/>

        <p:panel id="pnlFac" header="calcFac" style="width: 450px; float:left" footer="WallerCompany">
            <h:form id="frmFac">
                <h:panelGrid id="tblFac" columns="2">
                    <p:outputLabel id="lblNum" value ="Ingrese un número"/>
                    <p:inputText id="inputval" value ="#{factorialFormBean.n}"/>
                    <p:commandButton id="Entrada" value = "Calcular" update="lblValorFactorial"/>
                    <p:outputLabel id="lblValorFactorial" value ="n!: #{factorialFormBean.calcularEntrada(1)}"/>                    
                </h:panelGrid>
                    
            </h:form>          
        </p:panel>        
        <p:panel id="pnlSum" header="Calcular sumatoria" style="width: 450px; float:left" footer="WallerCompany">
            <h:form id="frmSum">
                <h:panelGrid id="tblSum" columns="2">
                    <p:outputLabel id="lblNum2" value ="Ingrese un número"/>
                    <p:inputText id="inputval2" value ="#{factorialFormBean.o}"/>
                    <p:commandButton id="Entrada2" value = "Calcular" update="lblValorSumatoria"/>
                    <p:outputLabel id="lblValorSumatoria" value ="n!: #{factorialFormBean.calcularEntrada(2)}"/>                    
                </h:panelGrid>
                    
            </h:form>          
        </p:panel>
       
        <p:panel id="pnlProd" header="Calcular productoria" style="width: 600px; float:left" footer="WallerCompany">
            <h:form id="frmProd">
                <h:panelGrid id="tblProd" columns="2">
                    <p:outputLabel id="lblNum32" value ="Ingrese el inicio de la multiplicación"/>
                    <p:inputText id="inputval3" value ="#{factorialFormBean.p}"/>
                    <p:outputLabel id="lblNum4" value ="Ingrese el límite a multiplicar"/>
                    <p:inputText id="inputval4" value ="#{factorialFormBean.q}"/>                    
                    <p:commandButton id="Entrada3" value = "Calcular" update="lblValorPro"/>
                    <p:outputLabel id="lblValorPro" value ="n!: #{factorialFormBean.calcularEntrada(3)}"/>                    
                </h:panelGrid>
                    
            </h:form>          
        </p:panel>

        <!--    <br />
<h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />-->
</h:body>
</html>
